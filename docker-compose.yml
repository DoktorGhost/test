version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - API_PORT=8080
      - HTTP_PORT=8080
    depends_on:
      - db

  db:
    container_name: composepostgres
    build:
      context: .
      dockerfile: Dockerfile-postgresql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: people_database
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      DB_HOST: db
